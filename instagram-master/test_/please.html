<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <img src="/image/1000002730.jpg">
    <h3>PLEASE JOIN US</h3>

    <div>

            <p>아이디</p>
            <input type="text" id="user_id">
            <div class="user__id">아이디를 입력해주세요</div>
        </div>
        <div class="pw_input">

        </div>
        <div class="name_input">
            <p>이름</p>
            <input type="text" id="user_name">
            <div class="user-name">이름을 입력해주세요</div>
        </div>
        <div class="email_input">
            <p>이메일</p>
            <input type="text" id="user_email">
            <div class="user-mail">이메일을 입력해 주세요</div>
        </div>
        <div>
            <input type="button" src="http://koreaisacademy.com/" value="가입 완료하기">

    </div>
