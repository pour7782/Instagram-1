<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //while문
        //for문은 정해진 횟수만큼 반복하는 문법
        //반복횟수가 정해져있지 않고, 조건식이 true일 경우 계속 반복할 수 있다.

        //while(조건식){
        //  조건식이 참일 때 반복할 명령
        //}

        //for문처럼 시작값과 증감값을 가지고 있지 않기 때문에 무한반복에 빠지기 쉽다.

        let num = 1;

        while(num < 4){
            document.write(num,"<br>");
            num++;//증감값
        }
        document.write(`<hr>`);

        let x = 1;
        let sum = 0;
        //1에서 10까지 총 합 구하기
        while(x <= 10){
            sum += x;
            x ++;     
        }
        document.write(sum);
        document.write(`<hr>`);

        //do-while
        //명령을 무조건 1번은 실행하고 while조건식에 따라 반복
        //do{
        //  반복하고자 하는 명령;
        //} while(조건식);

        let y = 10;
        do{
            document.write(y);
            y++
        } while(y < 10);
        document.write(`<hr>`);

        //상황에 따라 반복문 사용하기
        //반복횟수가 지정되는 경우 -> 횟수를 만족할때 까지 반복
        //ex) 물통에 물을 10번 채워라 -> for문
        
        //특정 조건이 부여되는 경우 -> 조건이 만족할때 까지 반복
        //ex) 물통에 물이 가득 찰때까지 채워라 -> while문

        //특정 조건과 옵션이 부여되는 경우 -> 한번 실행해보고 반복여부를 판단
        //ex) 물통에 물을 따라보고 안 새면 채워라 -> do-while문
        
    </script>
</head>

</body>
</html>
