<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부에서 만든 css, js파일을 불러오기 -->
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <a href="http://koreaisacademy.com/">
            <img src="http://www.koreastudyroom.com/img/login_logo.jpg" class="logo">
        </a>

        <h1>PLEASE JOIN US</h1>

        <form>
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" placeholder="아이디를 입력해주세요"/>
                <!-- small태그 : 글자가 작게 나온다. -->
                <small id="username_message">소문자/숫자 4자 이상을 입력해주세요</small>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="text" id="password" placeholder="비밀번호를 입력해 주세요"/>
                <!-- small태그 : 글자가 작게 나온다. -->
                <small id="password_message">소문자/숫자 4자 이상을 입력해주세요</small>
            </div>

            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" placeholder="이름을 입력해 주세요"/>
                <!-- small태그 : 글자가 작게 나온다. -->
                <small id="name_message">소문자/숫자 4자 이상을 입력해주세요</small>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="이메일을 입력해주세요"/>
                <!-- small태그 : 글자가 작게 나온다. -->
                <small id="email_message">소문자/숫자 4자 이상을 입력해주세요</small>
            </div>

            <button type="submit" class="submit-btn">가입 완료하기</button>
        </form>
    </div>
</body>
</html>
