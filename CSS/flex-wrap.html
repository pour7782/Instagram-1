<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            display: flex;
            border: 1px dashed black;
        }

        div{
            width: 500px; height: 100px;
            text-align: center;
            font-size: 20px;
            color: white;
            border: 2px solid black;
            margin: 10px;
        }

        div:nth-child(1){
            background-color: red;
        }
        div:nth-child(2){
            background-color: orange;
        }
        div:nth-child(3){
            background-color: yellow;
        }
        div:nth-child(4){
            background-color: green;
        }
        div:nth-child(5){
            background-color: blue;
        }
        div:nth-child(6){
            background-color: purple;
        }

        .noWrap{
            flex-wrap: nowrap;
        }
        .Wrap{
            flex-wrap: wrap;
        }
        .WrapReverse{
            flex-wrap: wrap-reverse;
        }

    </style>
</head>
<body>
    <h1>noWrap</h1>
    <section class="noWrap">
        <div>01</div>
        <div>02</div>
        <div>03</div>
        <div>04</div>
        <div>05</div>
        <div>06</div>
    </section>

    <h1>Wrap</h1>
    <section class="Wrap">
        <div>01</div>
        <div>02</div>
        <div>03</div>
        <div>04</div>
        <div>05</div>
        <div>06</div>
    </section>

    <h1>WrapReverse</h1>
    <section class="WrapReverse">
        <div>01</div>
        <div>02</div>
        <div>03</div>
        <div>04</div>
        <div>05</div>
        <div>06</div>
    </section>
</body>
</html>
